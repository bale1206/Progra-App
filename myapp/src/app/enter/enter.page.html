<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title><img src="../../assets/img/image.png" alt=""></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">enter</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<div id="container">
  <ion-card>
    <h1>Registrarse</h1>
    <br>
    <ion-input label="Nombre" label-placement="floating" fill="outline" placeholder="Ingresar su nombre"></ion-input>
    <br>
    <ion-input label="Apellido" label-placement="floating" fill="outline" placeholder="Ingresar su apellido"></ion-input>
    <br>
    <ion-input label="Usuario" label-placement="floating" fill="outline" placeholder="Ingresar nombre de usuario"></ion-input>
    <br>
    <ion-input label="Fecha de nacimiento" label-placement="floating" fill="outline" placeholder="Ingresar fecha de nacimiento" type="date"></ion-input>
    
  </ion-card>
</div>
