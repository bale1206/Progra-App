<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="contrasena" type="password"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">Ingresar</ion-button>
    <ion-button expand="block" routerLink="/register">Registrarse</ion-button>
    <ion-button expand="block" routerLink="/recover-password">Recuperar Contraseña</ion-button>
  </form>
</ion-content>
