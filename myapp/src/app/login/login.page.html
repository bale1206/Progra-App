<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        <img src="../../assets/img/image.png" alt="" style="max-width: 100%; height: auto; display: block; margin: auto;">
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <div id="container">
    <ion-card>
      <ion-card-content>
        <h1 style="max-width: 100%; height: auto; display: block; margin: auto; text-align: center; color: black;">Login</h1> 
          <br>
          <ion-input label="Usuario" label-placement="floating" fill="outline" placeholder="Ingresar nombre de usuario"></ion-input>
          <br>
          <ion-input label="Contraseña" label-placement="floating" fill="outline" placeholder="Ingresar contraseña" type="password">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
          <br>
          <ion-button fill="outline" [routerLink] = "['/']">Ingresar</ion-button>
          <ion-button fill="outline" [routerLink] = "['/enter']">Registrarse</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
