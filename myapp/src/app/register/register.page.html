<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title><img src="../../assets/img/image.png" alt=""></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">enter</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>


<div id="container">
  <ion-card>
    <h1>Registrarse</h1>
    <ion-input label="Nombre" label-placement="floating" fill="outline" placeholder="Ingresar su nombre"></ion-input>
    <br>
    <ion-input label="Apellido" label-placement="floating" fill="outline" placeholder="Ingresar su apellido"></ion-input>
    <br>
    <ion-input label="Usuario" label-placement="floating" fill="outline" placeholder="Ingresar nombre de usuario"></ion-input>
    <br>
    <ion-item>
      <ion-label style="text-align: start;">Fecha de Nacimiento</ion-label>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>

      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="datetime" presentation="date"></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-item>
    <br>
    <ion-input label="Numero" type="tel" placeholder="888-888-8888" fill="outline">Numero de telefono</ion-input>
    <br>
    <ion-input type="password" label="Password" value="ContraseÃ±a" fill="outline">
      <ion-input-password-toggle slot="end"></ion-input-password-toggle></ion-input>
    <br>
    <ion-button>Registrar</ion-button>

  </ion-card>
</div>
